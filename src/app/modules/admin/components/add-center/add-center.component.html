<div class="col-md-6 offset-md-3">
  <h3>Create Center</h3>
  <form (ngSubmit)="OnSubmit()">
    <div class="form-group">
      <label>Center Name</label>
      <input
        type="text"
        class="form-control"
        id="centername"
        [(ngModel)]="center.centername"
        name="centername"
      />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="phonenumber"
        [(ngModel)]="center.phonenumber"
        name="phonenumber"
      />
    </div>

    <div class="form-group">
      <label>Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="center.address"
        name="address"
      />
    </div>

    <div class="form-group">
      <label>Image URL</label>
      <input
        type="text"
        class="form-control"
        id="imageurl"
        [(ngModel)]="center.imageurl"
        name="imageurl"
      />
    </div>

    <div class="form-group">
      <label>Email Id</label>
      <input
        type="text"
        class="form-control"
        id="email"
        [(ngModel)]="center.email"
        name="email"
      />
    </div>

    <div class="form-group">
      <label>Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="center.description"
        name="description"
      />
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
